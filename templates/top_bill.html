{% extends "base.html" %}

{% block title %}今日大单{% endblock %}

{% block page_content %}
    <div class="container">
    <h1 class="text-center">今日大单</h1>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>symbol</th>
                <th>name</th>
                <th>volume</th>
                <th>settlement</th>
            </tr>
        </thead>
        <tbody>
            {% for item in bill_list %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td><a href="/tb/{{ item[0] }}">{{ item[1] }}</a></td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
