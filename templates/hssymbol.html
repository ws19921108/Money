{% extends "base.html" %}

{% block title %}{{ symbol }}{% endblock %}

{% block page_content %}
    <div class="container">
        <h1 class="text-center"><a href="http://finance.sina.com.cn/realstock/company/{{ symbol }}/nc.shtml" >{{ symbol }}</a></h1>
        <div id="main" style="width: 100%;height:400px;"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            var data = {{ history_list | safe}};

            option = {
                title: {
                    text: '近日变动'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                        }
                    }
                },
                legend: {
                    data:['成交额','昨日价', '排名']
                },
                xAxis: [
                {
                    type: 'category',
                    data: data[0],
                    axisPointer: {
                        type: 'shadow'
                    }
                }
                ],
                yAxis: [
                    {
                        type: 'value',
                        name: '成交额(万)'
                    },
                    {
                        type: 'value',
                        name: '昨日价'
                    }
                ],
                series: [
                    {
                        name:'成交额',
                        type:'bar',
                        data:data[2]
                    },
                    {
                        name:'昨日价',
                        type:'line',
                        data:data[1],
                        yAxisIndex:1
                    },
                    {
                        name:'排名',
                        type:'line',
                        data:data[3],
                        yAxisIndex:1
                    }
                    ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>

    </div>
{% endblock %}
